<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Injury - Recovery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .header {
            text-align: right;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header" id="greeting">Welcome!</div>

    <div class="container">
        <h1>Log Your Injury</h1>
        <form id="injuryForm">
            <input type="hidden" id="user_id" name="user_id" value=""> <!-- Set dynamically -->

            <div class="input-group">
                <label for="injury_type">Injury Type:</label>
                <input type="text" id="injury_type" name="injury_type" required>
            </div>

            <div class="input-group">
                <label for="injury_location">Injury Location:</label>
                <input type="text" id="injury_location" name="injury_location" required>
            </div>

            <div class="input-group">
                <label for="injury_severity">Injury Severity (1-10):</label>
                <input type="number" id="injury_severity" name="injury_severity" min="1" max="10" required>
            </div>

            <div class="input-group">
                <label for="pain_level">Initial Pain Level (0-10):</label>
                <input type="number" id="pain_level" name="pain_level" min="0" max="10" required>
            </div>

            <div class="input-group">
                <label for="mobility_level">Initial Mobility Level (0-10):</label>
                <input type="number" id="mobility_level" name="mobility_level" min="0" max="10" required>
            </div>

            <div class="input-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <button type="submit" class="button">Submit Injury</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        function getUserIdFromToken() {
            const token = localStorage.getItem("token");
            if (!token) return null;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.id || payload.UserId || payload.user_id;
            } catch (err) {
                console.error("Failed to decode token:", err);
                return null;
            }
        }

        async function fetchUserName(userId) {
            try {
                const res = await fetch(`/users/${userId}`);
                const data = await res.json();
                if (res.ok && data.FirstName) {
                    document.getElementById("greeting").innerText = `Welcome, ${data.FirstName}!`;
                }
            } catch (err) {
                console.error("Failed to fetch user name:", err);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const userId = getUserIdFromToken();
            if (userId) {
                document.getElementById("user_id").value = userId;
                fetchUserName(userId);
            } else {
                document.getElementById("greeting").innerText = "Please log in.";
            }
        });

        document.getElementById("injuryForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            const response = await fetch("/log-injury", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            });

            const result = await response.json();
            document.getElementById("message").innerText = result.message;

            if (response.ok) {
                // Generate a recovery plan automatically
                await fetch("/api/generate-recovery-plan", {
                    method: "POST",
                    body: JSON.stringify({ user_id: data.user_id, injury_id: result.injury_id }),
                    headers: { "Content-Type": "application/json" }
                });

                // Redirect after success
                window.location.href = "/recovery-plan.html";
            }
        });
    </script>
</body>

</html>
