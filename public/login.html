<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recovery App</title>
    <meta name="google-signin-client_id" content="906566848123-sdli9gl94mlo6e5jkemcq4f6rpf59afa.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .loading {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
        }
        .g_id_signin {
            margin-top: 20px;
            display: inline-block; 
        }
        .google-login-divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        .google-login-divider:before {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background: #ddd;
            position: absolute;
            top: 50%;
            z-index: 1;
        }
        .google-login-divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            z-index: 2;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
            <p class="loading" id="loading">Logging in...</p>
        </form>
        <p id="message" style="color: red;"></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p>Forgot password? <a href="forgot_password.html">Forgot Password</a></p>
        <div class="google-login-divider">
            <span>OR</span>
        </div>

        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="906566848123-sdli9gl94mlo6e5jkemcq4f6rpf59afa.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-nonce=""
             data-auto_select="true"
             data-itp_support="true">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>

    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Google Sign-In callback function
function handleCredentialResponse(response) {
    const credential = response.credential;
    console.log("Google credential received");

    // Token check
    fetch('/users/google-login', {
        method: 'POST',
        body: JSON.stringify({ id_token: credential }),
        headers: { 'Content-Type': 'application/json' }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.token) {
            localStorage.setItem('token', data.token);
            
            if (data.isAdmin) {
                window.location.href = "admin.html";  // Redirect to admin page if admin
            } else {
                window.location.href = "dashboard.html";  // Regular user dashboard
            }
        } else {
            document.getElementById("message").innerText = 'Google login failed: ' + (data.error || 'Unknown error');
        }
    })
    .catch(error => {
        console.error("Google login error:", error);
        document.getElementById("message").innerText = 'Error: ' + error.message;
    });
}

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    const messageEl = document.getElementById("message");
    const loadingEl = document.getElementById("loading");

    messageEl.innerText = "";
    loadingEl.style.display = "block";

    try {
        const response = await fetch("/users/login", {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        loadingEl.style.display = "none";

        if (!response.ok) {
            messageEl.innerText = result.error || "Login failed. Please try again.";
            return;
        }

        localStorage.setItem("token", result.token);

        // Check if the user is an admin
        if (result.isAdmin) {
            window.location.href = "admin.html";  // Redirect to admin page if admin
        } else {
            window.location.href = "dashboard.html";  // Regular user dashboard
        }
    } catch (error) {
        loadingEl.style.display = "none";
        messageEl.innerText = "An error occurred. Please try again.";
        console.error("Login error:", error);
    }
});

    </script>
</body>
</html>
