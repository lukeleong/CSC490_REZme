<html lang="en">

<head>

    <title>User Profile - Recovery App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('images/backgroundimage2.jpg'); /* <-- !!! UPDATE THIS PATH !!! */

        }

        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
            padding: 30px 25px;
            border-radius: 12px;

            /* Optional: Add backdrop filter for frosted glass */
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Very subtle shadow */ 
        }

        h1, h2 {
            margin-top: 0;

        h1 .icon {
            margin-right: 10px; /* Space between the icon and the text */
            color: #17a2b8; /* Match the heading color */
            font-size: 1.2em; /* Slightly larger than the text for emphasis */

        .header {

        .nav-links {
            text-align: right;
        }

        .nav-links a {
            margin-left: 15px;
            color: #17a2b8 !important;
            text-decoration: none;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #17a2b8;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px; /* Explicitly set top/bottom to 10px, left/right to 10px */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in the width */
            text-indent: 0; /* Reset any text indentation */
            text-align: left; /* Ensure text starts from the left */
        }

        .button {
    display: inline-block;
    padding: 12px 28px; /* Slightly adjusted padding */
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    border: 2px solid transparent; /* Base border */
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease; /* Smoother transition */
    margin: 5px; /* Margin for spacing */
    font-size: 1rem;
    background-color: #17a2b8; /* Primary blue background */
    border-color: #17a2b8; /* Primary blue border */
    color: white; /* White text */
}

.button:hover {
    background-color: #17a2b8; /* Keep the same blue on hover */
    border-color: #17a2b8;
    transform: translateY(-2px); /* Subtle lift effect */
}

        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        /* "save change" button */
        .success {
            background-color: #d6dce7;
            color: #1770b8;
            border: 1px solid #d6dce7;
        }

        .error {
            background-color: #e3ced0;
            color: #1770b8;
            border: 1px solid #e3ced0;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .right-aligned {
            text-align: right;
            display: flex;
            justify-content: flex-end;
        }

        .hidden {
            display: none !important;
        }

        #confirmationModel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .Model-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .Model-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .google-user-warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }


        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(229, 237, 239, 0.6); /* Match the semi-transparent background */
            backdrop-filter: blur(5px); /* Match the frosted glass effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Add transition for smooth hover */
        }

        .section:hover {
            transform: translateY(-5px); /* Lift the section 5px upward */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07); /* Add subtle shadow on hover */
        }
        #deleteAccountSection {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #352e9c; /* Use deep blue for the border */
            border-radius: 10px;
            background-color: rgba(23, 162, 184, 0.1); /* Light turquoise background with transparency */
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        #deleteAccountSection:hover {
            transform: translateY(-5px); /* Add a slight lift effect */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Add a subtle shadow */
            background-color: rgba(23, 162, 184, 0.2); /* Slightly darker turquoise on hover */
        }

        /* Delete Account Button Styling */
        #deleteAccountBtn {
            display: inline-block;
            width: 100%; /* Full-width button */
            max-width: 300px; /* Limit maximum width */
            padding: 12px 28px; /* Consistent padding */
            font-size: 1rem; /* Uniform font size */
            font-weight: 600; /* Slightly bolder font */
            text-align: center;
            border-radius: 8px;
            border: 2px solid #352e9c; /* Deep blue border */
            background-color: #17a2b8; /* Light turquoise background */
            color: white; /* White text */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transitions */
        }

        #deleteAccountBtn:hover {
            background-color: #6f75cc; /* Slightly darker turquoise on hover */
            border-color: #1770b8; /* Match hover background color */
            transform: translateY(-2px); /* Subtle lift on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Add shadow on hover */
        }
        .nav-links a {
    margin-left: 15px;
    color: #17a2b8; /* Primary turquoise */
    text-decoration: none; /* No underline */
    font-weight: 500; /* Slightly bold for better visibility */
    position: relative; /* Required for positioning the pseudo-element */
    transition: all 0.3s ease; /* Smooth transition for hover effects */
    display: inline-block; /* Ensure proper block behavior */
}

.nav-links a::before {
    content: ""; /* Empty content for the border box */
    position: absolute;
    top: -4px; /* Adjust for a larger box above the text */
    left: -6px; /* Adjust for a larger box on the left */
    width: calc(100% + 12px); /* Increase the box width */
    height: calc(100% + 8px); /* Increase the box height */
    border: 2px solid rgba(23, 162, 184, 1); /* Blue border */
    border-radius: 4px; /* Optional: Rounded corners for the border */
    transform: scale(0); /* Initially hide the border box */
    transition: transform 0.3s ease; /* Smooth expand effect */
    z-index: -1; /* Ensure the border is behind the text */
}

.nav-links a:hover::before {
    transform: scale(1); /* Expand the border box to full size on hover */
}      


    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-user-circle icon"></i>User Profile
            </h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="#" id="logoutButton">Logout</a>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Profile Information Section -->
        <div class="section">
            <h2>Profile Information</h2>
            <form id="profileForm">
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="input-group">
                    <label for="unitPreference">Unit Preference:</label>
                    <select id="unitPreference" name="unitPreference">
                        <option value="Metric">Metric</option>
                        <option value="Imperial">Imperial</option>
                    </select>
                </div>
                <div class="right-aligned">
                    <button type="submit" class="button"> <i class="fas fa-save"></i> Save Changes</button>
                </div>
            </form>
        </div>

        <!-- Change Password Section -->
        <div class="section" id="passwordSection">
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="input-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <div class="right-aligned">
                    <button type="submit" class="button"><i class="fa-solid fa-key"></i> Change Password</button>
                </div>
            </form>
        </div>

        <!-- Account Deletion Section -->
        <div id="deleteAccountSection">
            <h2 style="color: #352e9c;">Delete Account</h2> <!-- Title with deep blue color -->
            <p>Warning: This action cannot be undone. All your data will be permanently deleted.</p>
            <div class="right-aligned">
                <button id="deleteAccountBtn"><i class="fa-solid fa-user-slash"></i> Delete Account</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Model for Delete Account -->
    <div id="confirmationModel" class="hidden">
        <div class="Model-content">
            <h2>Confirm Account Deletion</h2>
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <div class="input-group">
                <label for="deleteConfirmPassword">Enter your password to confirm:</label>
                <input type="password" id="deleteConfirmPassword" name="deleteConfirmPassword" required>
            </div>
            <div class="Model-buttons">
                <button id="cancelDeleteBtn" class="button">Cancel</button>
                <button id="confirmDeleteBtn" class="button button-danger">Delete Permanently</button>
            </div>
        </div>
    </div>
    <script src="aiAssistant.js" type="text/javascript"></script>
    <script>
        // Token management
        const token = localStorage.getItem('token');
        let currentUser = null;

        // Check auth state
        if (!token) {
            window.location.href = 'login.html';
        }

        // Parse JWT token to get user info
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        // Show status messages helper
        function showMessage(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = isError ? 'status-message error' : 'status-message success';
            statusElement.style.display = 'block';

            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        // Show API errors
        function handleApiError(error, defaultMessage) {
            console.error('API Error:', error);
            let errorMessage = defaultMessage;
            
            if (error.response && error.response.json) {
                error.response.json().then(data => {
                    showMessage(data.error || data.message || defaultMessage, true);
                }).catch(() => {
                    showMessage(defaultMessage, true);
                });
            } else {
                showMessage(error.message || defaultMessage, true);
            }
        }

        // Fetch current user data
        async function fetchUserData() {
            try {
                const response = await fetch('/users/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(`${response.status} - ${await response.text()}`);
                }

                const data = await response.json();
                currentUser = data;

                // Check if user is Google user
                const parsedToken = parseJwt(token);
                if (currentUser.googleId) {
                    // Hide password change section for Google users
                    document.getElementById('passwordSection').style.display = 'none';
                    
                    // Show Google user warning for account deletion
                    document.getElementById('googleUserWarning').style.display = 'block';
                    document.getElementById('deleteAccountBtn').style.display = 'none';
                }

                // Fill form fields
                document.getElementById('firstName').value = data.FirstName || '';
                document.getElementById('lastName').value = data.LastName || '';
                document.getElementById('email').value = data.Email || '';
                
                if (data.DateOfBirth) {
                    const date = new Date(data.DateOfBirth);
                    if (!isNaN(date)) {
                        document.getElementById('dob').value = date.toISOString().split('T')[0];
                    }
                }
                if (data.UnitPreference) {
                    document.getElementById('unitPreference').value = data.UnitPreference;
                }

                return data;
            } catch (error) {
                console.error('Error fetching user data:', error);
                showMessage('Failed to load user data. Please try again.', true);
                
                // If token is invalid, redirect to login
                if (error.message && error.message.includes('401')) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            }
        }

        //Send Changes
        document.getElementById('profileForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            if (!currentUser || !currentUser.UserId) {
                showMessage('User data not loaded. Please refresh the page.', true);
                return;
            }

            const updatedProfile = {
                FirstName: document.getElementById('firstName').value,
                LastName: document.getElementById('lastName').value,
                DateOfBirth: document.getElementById('dob').value,
                UnitPreference: document.getElementById('unitPreference').value
            };

            try {
                const response = await fetch(`/users/${currentUser.UserId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedProfile)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update profile');
                }

                const result = await response.json();
                showMessage('Profile updated successfully!');

                // Update current user data
                currentUser = { ...currentUser, ...updatedProfile };

            } catch (error) {
                console.error('Error updating profile:', error);
                showMessage(error.message || 'Failed to update profile. Please try again.', true);
                
                if (error.message && error.message.includes('401')) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            }
        });

        // Handle Password Change
        document.getElementById('passwordForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            // Confirm passwords
            if (newPassword !== confirmNewPassword) {
                showMessage('New passwords do not match!', true);
                return;
            }

            try {
                const response = await fetch('/users/change-password', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to change password');
                }

                // Clear form
                document.getElementById('passwordForm').reset();
                showMessage('Password changed successfully!');

            } catch (error) {
                console.error('Error changing password:', error);
                showMessage(error.message || 'Failed to change password. Please try again.', true);
                
                if (error.message && (error.message.includes('401') || error.message.includes('403'))) {
                    showMessage('Current password is incorrect', true);
                }
            }
        });

        // Handle Delete Account
        document.getElementById('deleteAccountBtn').addEventListener('click', function () {
            document.getElementById('confirmationModel').style.display = 'flex';
        });

        document.getElementById('cancelDeleteBtn').addEventListener('click', function () {
            document.getElementById('confirmationModel').style.display = 'none';
            document.getElementById('deleteConfirmPassword').value = '';
        });

        // Close popup when clicking outside the content area
        document.getElementById('confirmationModel').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
                document.getElementById('deleteConfirmPassword').value = '';
            }
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', async function () {
            const password = document.getElementById('deleteConfirmPassword').value;

            if (!password) {
                showMessage('Please enter your password to confirm deletion', true);
                return;
            }

            try {
                const response = await fetch('/users/delete-account', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete account');
                }

                // Clear localStorage
                localStorage.removeItem('token');
                window.location.href = 'login.html?deleted=true';

            } catch (error) {
                console.error('Error deleting account:', error);
                showMessage(error.message || 'Failed to delete account. Please try again.', true);
                document.getElementById('confirmationModel').style.display = 'none';
            }
        });

        // Logout
        document.getElementById('logoutButton').addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        // Check for Status msgs
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('updated')) {
                showMessage('Profile updated successfully!');
            }
        }

        // Load user data 
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData();
            checkUrlParams();
        });
    </script>
