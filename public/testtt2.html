<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Test</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles JUST for the background effect */
        body {
            min-height: 100vh; /* Ensure body takes full viewport height */
            overflow: hidden; /* Prevent potential scrollbars from gradient */
            background-color: #e8f5e9; /* Light green fallback */

            /* --- Dynamic Gradient Background Settings --- */
            /* Define a larger gradient with light green colors */
            background-image: linear-gradient(-45deg, #e8f5e9, #d7f0db, #c8e6c9, #d0ebd3);
            /* Make the background size much larger than the viewport */
            background-size: 400% 400%;
            /* Apply the animation */
            animation: gradientFlow 18s ease infinite; /* Adjust time (18s) for speed */
        }

        /* Keyframes for the dynamic background animation */
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Body is intentionally empty - we are only testing the background -->
</body>
</html>
