<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('images/backgroundimage2.jpg'); /* <-- !!! UPDATE THIS PATH !!! */
            background-size: cover;
            background-position: center center;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
            padding: 30px 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .container:hover {
            transform: translateY(-5px);
            background-color: rgba(230, 230, 230, 0.7);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #17a2b8;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #646672;
        }

        .input-group input {
            width: calc(100% - 10px);
            margin: 0 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            display: inline-block;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
            font-size: 1rem;
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }

        .button:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
            transform: translateY(-2px);
        }

        #message {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #28a745;
            font-weight: 600;
        }

        #error {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p><strong>Note:</strong> This is for accounts created with email/password. Google-authenticated users must reset their password through Google.</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="button"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
        </form>
        <div id="message"></div>
        <div id="error"></div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const errorDiv = document.getElementById('error');
            
            messageDiv.textContent = '';
            errorDiv.textContent = '';

            try {
                const response = await fetch('/users/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Reset link sent to your email!';
                } else {
                    errorDiv.textContent = data.error || 'Failed to send reset link';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
