<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
                        background-image: url('images/backgroundimage2.jpg'); 
                        

        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
            padding: 30px 25px;
            border-radius: 12px;
            /* Subtle border */
            border: 1px solid rgba(0, 0, 0, 0.08); /* Subtle light grey border */
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            /* Optional: Add backdrop filter for frosted glass */
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Very subtle shadow */ 
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            background-color: rgba(255, 255, 255, 0.8);
        }
        h1 {
            text-align: center;
            color: #17a2b8;
            
        }

        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #17a2b8;
        }
        .input-group input {
            width: 100%;
            padding: 10px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            text-indent: 0;
            text-align: left;
        }

       
        

        .button {
            margin-left: auto;  /* Centers the block element */
            margin-right: auto; /* Centers the block element */
            display: block;
            width: 20%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #1770b8;
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover i {
            color: #d4edda;
        }
        .button i {
            margin-right: 8px;
        }

        input[type="checkbox"] {
            accent-color: #17a2b8;
        }

        /* center align SignUp button wrapper */
        .button-wrapper {
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user"></i> Sign Up</h1>
        <form id="signupForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="terms">Agree to Terms:</label>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div class="button-wrapper">
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
    
            const messageElement = document.getElementById("message");
            messageElement.textContent = ""; 
            messageElement.style.color = "red"; 
    
            if (data.password !== data.confirmPassword) {
                messageElement.textContent = "Passwords do not match!";
                return;
            }
    
            try {
                const response = await fetch("/users/signup", {
                    method: "POST",
                    body: JSON.stringify({
                        email: data.email,
                        password: data.password,
                        confirmPassword: data.confirmPassword,
                        firstName: data.firstName,
                        lastName: data.lastName,
                        dob: data.dob,
                        terms: data.terms === "on",
                        isAdmin: false
                    }),
                    headers: { "Content-Type": "application/json" }
                });
    
                const result = await response.json();
    
                if (!response.ok) {
                    console.error("Signup failed:", result);
                    if (result.errors) {
                        messageElement.innerHTML = result.errors.map(err => `<p>${err.msg}</p>`).join(""); // Show validation errors
                    } else {
                        messageElement.textContent = result.message || "Signup failed. Please try again.";
                    }
                    return;
                }
    
                messageElement.style.color = "green";
                messageElement.textContent = "Signup successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = "/login";
                }, 2000);
    
            } catch (error) {
    console.error("Error during signup:", error);
    const errorMessage = error.message || "An error occurred";
    
    if (errorMessage.includes("database is locked") || 
        (result && result.error && result.error.includes("SQLITE_BUSY"))) {
        messageElement.textContent = "The system is busy. Please try again in a few moments.";
    } else {
        messageElement.textContent = "An error occurred. Please try again.";
    }
}
        });
    </script>
    
    
</body>
</html>
