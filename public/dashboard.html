<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recovery Plans</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .plan {
        padding: 15px;
        border: 1px solid #ddd;
        margin: 10px 0;
        border-radius: 5px;
        background: #fff;
      }
      .button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        text-align: center;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .button.gray {
        background: #6c757d;
      }
      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      /* Style for the toggle button for completed recovery plans */
      #toggleCompletedRecovery {
        display: none;
        margin: 10px 0;
        width: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
        <div style="display: flex; gap: 10px;">
          <a href="/log-injury.html" class="button" style="width: auto;">Log a New Injury</a>
          <a href="/injuries.html" class="button" style="width: auto;">View All Injuries</a>
          <a href="/exercise-list.html" class="button" style="width: auto;">View Exercise List</a>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
          <div id="greeting" style="font-weight: bold;"></div>
          <button onclick="logout()" class="button" style="width: auto; background-color: #dc3545;">Logout</button>
        </div>
      </div>
      <h1>Your Recovery Plans</h1>
      
      <!-- Container for Active Recovery Plans -->
      <div id="activePlansContainer">
        <p>Loading recovery plans...</p>
      </div>
      
      <!-- Toggle button for completed recovery plans -->
      <button id="toggleCompletedRecovery" class="button" onclick="toggleCompletedRecovery()">Show Completed Recovery Plans</button>
      
      <!-- Container for Completed Recovery Plans (hidden by default) -->
      <div id="completedPlansContainer" style="display: none;"></div>
    </div>

    <script>
      function getUserIdFromToken() {
          const token = localStorage.getItem("token");
          if (!token) return null;
          try {
              const payload = JSON.parse(atob(token.split('.')[1]));
              return payload.id || payload.UserId || payload.user_id;
          } catch (err) {
              console.error("Failed to decode token:", err);
              return null;
          }
      }

      async function fetchUserGreeting(userId) {
          try {
              const response = await fetch(`/users/${userId}`);
              const user = await response.json();
              if (user.FirstName) {
                  document.getElementById("greeting").innerText = `Hello, ${user.FirstName}`;
              }
          } catch (error) {
              console.error("Failed to fetch user greeting:", error);
          }
      }

      async function fetchRecoveryPlans() {
          try {
              const userId = getUserIdFromToken();
              if (!userId) {
                  document.getElementById("activePlansContainer").innerHTML = "<p>Please log in to view recovery plans.</p>";
                  return;
              }

              fetchUserGreeting(userId);

              const response = await fetch(`/api/recovery-plans?user_id=${userId}`);
              const plans = await response.json();
              const activeContainer = document.getElementById("activePlansContainer");
              const completedContainer = document.getElementById("completedPlansContainer");
              activeContainer.innerHTML = "";
              completedContainer.innerHTML = "";

              if (plans.length === 0) {
                  activeContainer.innerHTML = "<p>No recovery plans found.</p>";
                  return;
              }

              // Separate active and completed plans
              let activePlans = [];
              let completedPlans = [];

              plans.forEach(plan => {
                  if (plan.IsActive) {
                      activePlans.push(plan);
                  } else {
                      completedPlans.push(plan);
                  }
              });

              // Render active plans first
              activePlans.forEach(plan => {
                  const planElement = document.createElement("div");
                  planElement.classList.add("plan");
                  planElement.innerHTML = `
                      <h2>${plan.Injury?.InjuryType || `Recovery Plan #${plan.PlanId}`}</h2>
                      <p><strong>Start Date:</strong> ${new Date(plan.StartDate).toDateString()}</p>
                      <p><strong>Progress:</strong> ${plan.ProgressStatus}%</p>
                      <p><strong>Status:</strong> Active</p>
                      <button class="button" onclick="viewPlan(${plan.PlanId})">View Details</button>
                  `;
                  activeContainer.appendChild(planElement);
              });

              // Render completed plans (if any)
              if (completedPlans.length) {
                  completedPlans.forEach(plan => {
                      const planElement = document.createElement("div");
                      planElement.classList.add("plan");
                      planElement.innerHTML = `
                          <h2>${plan.Injury?.InjuryType || `Recovery Plan #${plan.PlanId}`}</h2>
                          <p><strong>Start Date:</strong> ${new Date(plan.StartDate).toDateString()}</p>
                          <p><strong>Progress:</strong> ${plan.ProgressStatus}%</p>
                          <p><strong>Status:</strong> Completed</p>
                          <button class="button gray" onclick="viewPlan(${plan.PlanId})">View Details</button>
                      `;
                      completedContainer.appendChild(planElement);
                  });
                  document.getElementById("toggleCompletedRecovery").style.display = "block";
              } else {
                  document.getElementById("toggleCompletedRecovery").style.display = "none";
              }
          } catch (error) {
              document.getElementById("activePlansContainer").innerHTML = "<p>Failed to load recovery plans.</p>";
              console.error("Error fetching recovery plans:", error);
          }
      }

      function viewPlan(planId) {
          window.location.href = `/recovery-plan.html?planId=${planId}`;
      }

      function logout() {
          localStorage.removeItem("token");
          window.location.href = "/login.html";
      }

      function toggleCompletedRecovery() {
          const completedContainer = document.getElementById("completedPlansContainer");
          const toggleBtn = document.getElementById("toggleCompletedRecovery");
          if (completedContainer.style.display === "none" || completedContainer.style.display === "") {
              completedContainer.style.display = "block";
              toggleBtn.textContent = "Hide Completed Recovery Plans";
          } else {
              completedContainer.style.display = "none";
              toggleBtn.textContent = "Show Completed Recovery Plans";
          }
      }

      fetchRecoveryPlans();
    </script>
  </body>
</html>
