<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Plans Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-green: #17a2b8;
            --light-green-bg-start: #d1f0d9;
            --light-green-bg-end: #a8e0b0;

            --card-bg: rgba(255, 255, 255, 0.6);
            --card-bg-hover: rgba(255, 255, 255, 0.8);

            --text-dark: #343a40;
            --text-muted: #5f6368;

            --border-color-light: rgba(0, 0, 0, 0.08);

            --status-active-green: #1770b8;
            --status-completed-grey: #6c757d;
            --logout-red: #17a2b8;
             --button-back-bg: #e0f2e2;
             --button-back-bg-hover: #cfe8d1;
             --separator-color: rgba(56, 142, 60, 0.3);
        }

        body {
            font-family: 'Segoe UI', 'Nunito Sans', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            color: var(--text-muted);

            background-image: url('images/backgroundimage2.jpg');

            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: var(--light-green-bg-start);

            padding: 50px 20px;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            max-width: 950px;
            margin: 20px auto;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: left;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 25px;
        }

        .divider {
            width: 100%;
            max-width: 800px;
            border: none;
            border-top: 16px solid #e9ecef;
            opacity: 0.3;
            margin: 24px auto;
            border-radius: 5px;
        }

        .divider-icon-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 32px 0 24px 0;
        }
        .divider-icon-vertical .divider {
            width: 870px;
            max-width: 100vw;
            margin: 0;
            border-radius: 5px;
        }
        .divider-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(23,162,184,0.08);
            padding: 8px 14px;
            margin: 0 10px;
            font-size: 2rem;
            color: #17a2b8;
            border: 3px solid #e9ecef;
            opacity: 0.95;
        }
        .divider-icon i {
            color: #17a2b8;
            filter: drop-shadow(0 1px 2px #c1e5eb);
        }

        h1 {
            text-align: center;
            color: var(--primary-green);
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 2.5rem;
            text-transform: none;
            letter-spacing: normal;
        }
        h2 {
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 900;
            font-size: 3.5rem;
            letter-spacing: 1px;
            text-transform: none;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            font-size: 0.9rem;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button.button-primary,
        .plan .button {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: white;
        }
        .button.button-primary:hover,
        .plan .button:hover {
            background-color: #1770b8;
            border-color: #1770b8;
            transform: translateY(-1px);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }

        .button.button-secondary {
            background-color: transparent;
            border: 1.5px solid var(--primary-green);
            color: var(--primary-green);
            box-shadow: none;
            text-decoration: none;
        }
        .button.button-secondary:hover {
            background-color: rgba(56, 142, 60, 0.08);
            color: #2e7d32;
            border-color: #2e7d32;
            transform: translateY(-1px);
        }

        .button.logout-btn {
            background-color: transparent;
            border: 1.5px solid var(--logout-red);
            color: white;
            box-shadow: none;
        }
        .button.logout-btn:hover {
            background-color: rgba(220, 53, 69, 0.08);
            color: #17a2b8;
            border-color: #f8f2f2;
            transform: translateY(-1px);
        }

        .back-button {
             display: inline-block;
             padding: 7px 18px;
             text-align: center;
             text-decoration: none;
             border: 1.5px solid var(--primary-green);
             color: var(--primary-green);
             cursor: pointer;
             font-weight: 600;
             transition: all 0.2s ease-in-out;
             font-size: 0.85rem;
             margin: 5px;
             background-color: var(--button-back-bg);
             box-shadow: none;
             border-radius: 8px;
          }
        .back-button:hover {
             background-color: var(--button-back-bg-hover);
             color: #2e7d32;
             border-color: #2e7d32;
             transform: translateY(-1px);
          }

        .plan {
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color-light);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease, transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0.6;
            text-align: left;
        }

        .plan:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            background-color: var(--card-bg-hover);
            opacity: 0.8;
        }

        .plan h2 {
            color: var(--text-dark);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: left;
        }

        .plan p {
            margin: 6px 0;
            color: var(--text-muted);
            font-weight: 400;
            font-size: 1rem;
            text-align: left;
        }

        .plan p strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            color: white;
            text-transform: capitalize;
            box-shadow: none;
        }

        .status-active {
            background-color: var(--status-active-green);
        }

        .status-completed {
            background-color: var(--status-completed-grey);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 3px;
            margin: 10px 0 6px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--status-active-green);
            border-radius: 3px;
            transition: width 0.6s ease-out;
        }

         #greeting {
             font-weight: 600;
             color: var(--primary-green);
             font-size: 1rem;
          }

        .assigned-exercises-title {
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--primary-green);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #1770b8;
            text-align: left;
        }

        .assigned-exercises-title i {
            margin-right: 5px;
        }

        .card-icon {
             color: #17a2b8;
        }

        .plan .button {
            margin-top: 15px;
            display: inline-block;
            text-align: center;
            width: auto;
        }

        @media (max-width: 768px) {
             body {
                 padding: 30px 10px;
             }
             .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
             .header > div {
                 width: 100%;
                 justify-content: center;
                 margin-bottom: 10px;
             }
             .container {
                 padding: 20px 15px;
             }
             h1 {
                 font-size: 2rem;
             }
             h2 {
                font-size: 2.5rem;
             }
             .plan {
                 padding: 15px;
             }
             .plan h2 {
                 font-size: 1.2rem;
                 text-align: center;
             }
             .plan p {
                 font-size: 0.9rem;
                 text-align: center;
             }
             .assigned-exercises-title {
                font-size: 1.1rem;
                text-align: center;
             }
             .plan .button {
                display: block;
                width: 80%;
                margin: 15px auto 0 auto;
             }
             .divider-icon {
                font-size: 1.8rem;
                padding: 6px 12px;
             }
             .status-badge {
                font-size: 0.75rem;
             }
             .progress-bar {
                height: 5px;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="action-buttons">
                <a href="/log-injury.html" class="button button-primary">Log New Injury</a>
                <a href="/injuries.html" class="button button-primary">View All Injuries</a>
                <a href="/exercise-list.html" class="button button-primary">View Exercise List</a>
                <a href="/profile.html" class="button button-primary">Profile</a>
            </div>
            <div class="user-info">
                <div id="greeting"></div>
                <button onclick="logout()" class="button logout-btn">Logout</button>
            </div>
        </div>

        <div class="divider-icon-vertical">
            <hr class="divider" style="margin-bottom: 10px;">
            <span class="divider-icon">
                <i class="fas fa-notes-medical"></i>
            </span>
            <h2>Your Recovery Plans</h2>
            <hr class="divider" style="margin-top: 10px;">
        </div>

        <div id="plansContainer">
            <p style="text-align: center; color: var(--text-muted);">Loading recovery plans...</p>
        </div>
    </div>

    <script>
        function getUserIdFromToken() {
            const token = localStorage.getItem("token");
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                const payload = JSON.parse(jsonPayload);
                return payload.id || payload.user_id || payload.UserId || payload.sub;
            } catch (err) {
                console.error("Failed to decode token:", err);
                return null;
            }
        }

        async function fetchUserGreeting(userId) {
            const greetingElement = document.getElementById("greeting");
            try {
                 const headers = { 'Content-Type': 'application/json' };
                 const token = localStorage.getItem("token");
                 if (token) { headers['Authorization'] = `Bearer ${token}`; }

                const response = await fetch(`/users/${userId}`, { headers });
                 if (!response.ok) {
                     if(response.status === 401) console.error("Unauthorized fetching user greeting.");
                     throw new Error(`HTTP error fetching greeting! status: ${response.status}`);
                 }
                const user = await response.json();
                greetingElement.innerText = user.FirstName ? `Greetings, ${user.FirstName}` : `Welcome!`;
                greetingElement.style.display = 'block';
            } catch (error) {
                console.error("Failed to fetch user greeting:", error);
                 greetingElement.innerText = `Welcome!`;
                 greetingElement.style.display = 'block';
            }
        }

        async function fetchRecoveryPlans() {
            const plansContainer = document.getElementById("plansContainer");
            plansContainer.innerHTML = `<p style="text-align: center; color: var(--text-muted);">Loading recovery plans...</p>`;

            const greetingElement = document.getElementById("greeting");
            const userId = getUserIdFromToken();
            const actionButtonsDiv = document.querySelector('.header > div:first-child');

            if (!userId) {
                plansContainer.innerHTML = '<p style="text-align: center; color: var(--logout-red);">Please log in to view recovery plans.</p>';
                if (greetingElement) greetingElement.style.display = 'none';
                if (actionButtonsDiv) actionButtonsDiv.style.display = 'none';
                return;
            }

            if (greetingElement) greetingElement.style.display = 'block';
            if (actionButtonsDiv) actionButtonsDiv.style.display = 'flex';
            fetchUserGreeting(userId);

            try {
                const headers = { 'Content-Type': 'application/json' };
                const token = localStorage.getItem("token");
                if (token) { headers['Authorization'] = `Bearer ${token}`; }

                const response = await fetch(`/api/recovery-plans?user_id=${userId}`, { headers });

                 if (!response.ok) {
                      if (response.status === 401) {
                          console.error("Unauthorized fetching recovery plans.");
                          plansContainer.innerHTML = '<p style="text-align: center; color: var(--logout-red);">Session expired. Please log in again.</p>';
                          return;
                      }
                     throw new Error(`HTTP error fetching plans! status: ${response.status}`);
                 }

                const plans = await response.json();
                plansContainer.innerHTML = "";

                if (!plans || !Array.isArray(plans) || plans.length === 0) {
                    plansContainer.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No recovery plans found.</p>';
                    return;
                }

                plans.forEach(plan => {
                    const planElement = document.createElement("div");
                    planElement.classList.add("plan");

                    const injuryType = plan.Injury?.InjuryType || `Recovery Plan #${plan.PlanId}`;
                    const startDate = plan.StartDate ? new Date(plan.StartDate).toDateString() : 'N/A';
                    const progress = (plan.ProgressStatus !== null && plan.ProgressStatus !== undefined) ? parseInt(plan.ProgressStatus, 10) : 0;
                    const isActive = plan.IsActive === true;

                    planElement.innerHTML = `
                    <h3 class="assigned-exercises-title">
                        <i class="fas fa-folder-plus"></i>
                        Recovery Injury Type
                    </h3>
                    <p><strong>Injury Name:</strong> ${injuryType}</p>
                    <p><strong>Start Date:</strong> ${startDate}</p>
                    <p><strong>Progress:</strong> ${progress}%
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </p>
                        <p><strong>Status:</strong>
                            <span class="status-badge ${isActive ? 'status-active' : 'status-completed'}">
                                ${isActive ? "Active" : "Completed"}
                            </span>
                        </p>
                        <button class="button" onclick="viewPlan(${plan.PlanId})">View Details</button>
                    `;
                    plansContainer.appendChild(planElement);
                });

            } catch (error) {
                console.error("Error fetching or rendering recovery plans:", error);
                plansContainer.innerHTML = '<p style="text-align: center; color: var(--logout-red);">Failed to load recovery plans. Please try again later.</p>';
            }
        }

        function viewPlan(planId) {
            window.location.href = `/recovery-plan.html?planId=${planId}`;
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/login.html";
        }

        fetchRecoveryPlans();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/aiAssistant.js"></script>
</body>
</html>
