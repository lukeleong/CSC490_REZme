<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Plans Dashboard</title>
    <!-- Using Segoe UI (common system font) as specified in target -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Optional: Add a similar sans-serif font if Segoe UI isn't universal -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons in later versions -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- Core Theme Styles --- */
        :root {
            --primary-green: #17a2b8; /* Darker green like buttons/icons */
            --light-green-bg-start: #d1f0d9; /* Lightest green for bg */
            --light-green-bg-end: #a8e0b0;   /* Slightly darker green for bg */

            /* UPDATED Card Backgrounds for semi-transparency */
            --card-bg: rgba(255, 255, 255, 0.6);  /* Semi-transparent white (Adjust opacity 0.7-0.85) */
            --card-bg-hover: rgba(255, 255, 255, 0.8); /* Slightly less transparent on hover */

            --text-dark: #343a40;           /* Dark text for headings */
            --text-muted: #5f6368;          /* Muted text for paragraphs */

            /* Use subtle dark border like welcome page */
            --border-color-light: rgba(0, 0, 0, 0.08);

            --status-active-green: #1770b8;  /* Brighter green for status/progress */
            --status-completed-grey: #6c757d;/* Grey for completed status */
            --logout-red: #17a2b8;           /* Red for logout */
             --button-back-bg: #e0f2e2; /* From other pages */
             --button-back-bg-hover: #cfe8d1; /* From other pages */
             --separator-color: rgba(56, 142, 60, 0.3); /* From other pages */
        }

        body {
            font-family: 'Segoe UI', 'Nunito Sans', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            color: var(--text-muted);

            background-image: url('images/backgroundimage2.jpg'); 


            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: var(--light-green-bg-start); /* Fallback */

            padding: 50px 20px;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            max-width: 950px;
            margin: 20px auto;
            /* No background on main container */
            padding: 30px 40px;
            border-radius: 12px;
            text-align: left;
            position: relative; /* Added for potential future absolute elements */
        }

        /* Header for Dashboard */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 25px;
            /* Subtle border for image background */
            border-bottom: 1px solid var(--separator-color);
        }


        h1 {
            text-align: center;
            color: var(--primary-green);
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2.4rem;
            text-transform: none;
            letter-spacing: normal;
             /* Optional subtle shadow for contrast */
             /* text-shadow: 0 1px 2px rgba(0,0,0,0.1); */
        }

        /* --- Button Styles --- */
        .button {
            display: inline-block;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Slightly enhanced shadow for bg */
        }

        /* PRIMARY BUTTON STYLE */
        .button.button-primary,
        .plan .button /* Default button inside plan */ {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: white;
        }
        .button.button-primary:hover,
        .plan .button:hover {
            background-color: #1770b8;
            border-color: #1770b8;
            transform: translateY(-1px);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }

        /* SECONDARY BUTTON STYLE (Example, not used by default in dashboard) */
        .button.button-secondary {
            background-color: transparent;
            border: 1.5px solid var(--primary-green);
            color: var(--primary-green);
            box-shadow: none;
            text-decoration: none; /* Ensure no underline */
        }
        .button.button-secondary:hover {
            background-color: rgba(56, 142, 60, 0.08);
            color: #2e7d32;
            border-color: #2e7d32;
            transform: translateY(-1px);
        }

        /* LOGOUT BUTTON STYLE (Red Outline) */
        .button.logout-btn {
            background-color: transparent;
            border: 1.5px solid var(--logout-red);
            color: white;
            box-shadow: none;
        }
        .button.logout-btn:hover {
            background-color: rgba(220, 53, 69, 0.08);
            color: #17a2b8;
            border-color: #f8f2f2;
            transform: translateY(-1px);
        }

        /* BACK BUTTON STYLE (From other pages, for reference) */
        .back-button {
             /* Not typically used on dashboard, but styles included for consistency */
             display: inline-block;
             padding: 9px 20px;
             text-align: center;
             text-decoration: none;
             border: 1.5px solid var(--primary-green);
             color: var(--primary-green);
             cursor: pointer;
             font-weight: 600;
             transition: all 0.2s ease-in-out;
             font-size: 0.9rem;
             margin: 5px;
             background-color: var(--button-back-bg);
             box-shadow: none;
             border-radius: 8px;
         }
        .back-button:hover {
             background-color: var(--button-back-bg-hover);
             color: #2e7d32;
             border-color: #2e7d32;
             transform: translateY(-1px);
         }


        /* --- Plan Card Styles (Updated to match Welcome Page cards) --- */
        .plan {
            padding: 25px; /* Standard padding */
            margin: 20px 0;
            border-radius: 12px; /* Match welcome page radius */
            background: var(--card-bg); /* Use semi-transparent variable */
            border: 1px solid var(--border-color-light); /* Use updated border variable */
            backdrop-filter: blur(5px); /* Add blur effect (adjust px as needed) */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Match subtle shadow */
            transition: box-shadow 0.3s ease, transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease; /* Add border-color transition */
            position: relative;
            overflow: hidden;
             /* Ensure no thick top border from previous versions */
             /* border-top: none; */
        }

        .plan:hover {
            transform: translateY(-5px); /* Match welcome page lift */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); /* Match welcome page hover shadow */
            background-color: var(--card-bg-hover); /* Use hover variable */
             /* Optional: Adjust border on hover */
             /* border-color: rgba(0, 0, 0, 0.12); */
        }

        /* Ensure text inside card has good contrast */
        .plan h2 {
            color: var(--text-dark);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .plan p {
            margin: 8px 0;
            color: var(--text-muted); /* Ensure this is dark enough */
            font-weight: 400;
            font-size: 1rem;
        }

        .plan p strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* --- Status & Progress --- */
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
            color: white;
            text-transform: capitalize;
            box-shadow: none;
        }

        .status-active {
            background-color: var(--status-active-green);
        }

        .status-completed {
            background-color: var(--status-completed-grey);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.08); /* Slightly darker track for contrast */
            border-radius: 4px;
            margin: 12px 0 8px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--status-active-green);
            border-radius: 4px;
            transition: width 0.6s ease-out;
        }

        /* Greeting Style */
         #greeting {
             font-weight: 600;
             color: var(--primary-green); /* Match H1 color */
             font-size: 1.05rem;
              /* Optional: Add subtle text shadow if needed for contrast */
             /* text-shadow: 0 1px 2px rgba(0,0,0,0.1); */
         }

         .assigned-exercises-title {
            font-size: 1.1rem; /* Smaller than the h2 (1.4rem) */
            font-weight: 600; /* Match the weight of other headings */
            color: var(--primary-green); /* Match the primary color (#17a2b8) */
            margin-bottom: 8px; /* Space between the title and the injury type */
            text-transform: uppercase; /* Make it stand out */
            letter-spacing: 0.5px; /* Slight letter spacing for a modern look */
        }


        /* Responsive Adjustments */
        @media (max-width: 768px) {
             body {
                 padding: 40px 15px;
             }
             .header {
                flex-direction: column;
                align-items: center; /* Center items when stacked */
                text-align: center;
            }
             .header > div {
                 width: 100%;
                 justify-content: center;
                 margin-bottom: 10px;
             }
            .container {
                padding: 25px 20px; /* Adjust container padding */
            }
             h1 {
                 font-size: 2rem;
             }
             .plan {
                 padding: 20px; /* Adjust card padding */
             }
             .plan h2 {
                 font-size: 1.25rem;
             }
             .plan p {
                 font-size: 0.95rem;
             }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Grouped action buttons - Apply primary style -->
            <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
                <a href="/log-injury.html" class="button button-primary">Log New Injury</a>
                <a href="/injuries.html" class="button button-primary">View All Injuries</a>
            </div>
             <!-- User info and logout -->
            <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px;">
                <div id="greeting"></div>
                 <!-- Apply specific logout style -->
                <button onclick="logout()" class="button logout-btn">Logout</button>
            </div>
        </div>

        <h1>Your Recovery Plans</h1>

        <div id="plansContainer">
            <p style="text-align: center; color: var(--text-muted);">Loading recovery plans...</p>
        </div>
    </div>

    <script>
        function getUserIdFromToken() {
            const token = localStorage.getItem("token");
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                const payload = JSON.parse(jsonPayload);
                return payload.id || payload.user_id || payload.UserId || payload.sub;
            } catch (err) {
                console.error("Failed to decode token:", err);
                return null;
            }
        }

        async function fetchUserGreeting(userId) {
            const greetingElement = document.getElementById("greeting");
            try {
                 const headers = { 'Content-Type': 'application/json' };
                 const token = localStorage.getItem("token");
                 if (token) { headers['Authorization'] = `Bearer ${token}`; }

                const response = await fetch(`/users/${userId}`, { headers });
                 if (!response.ok) {
                    if(response.status === 401) console.error("Unauthorized fetching user greeting.");
                    throw new Error(`HTTP error fetching greeting! status: ${response.status}`);
                 }
                const user = await response.json();
                greetingElement.innerText = user.FirstName ? `Greetings, ${user.FirstName}` : `Welcome!`;
                greetingElement.style.display = 'block';
            } catch (error) {
                console.error("Failed to fetch user greeting:", error);
                 greetingElement.innerText = `Welcome!`;
                 greetingElement.style.display = 'block';
            }
        }

        async function fetchRecoveryPlans() {
            const plansContainer = document.getElementById("plansContainer");
            plansContainer.innerHTML = `<p style="text-align: center; color: var(--text-muted);">Loading recovery plans...</p>`;

            const greetingElement = document.getElementById("greeting");
            const userId = getUserIdFromToken();
            const actionButtonsDiv = document.querySelector('.header > div:first-child'); // Reference action buttons div

            if (!userId) {
                plansContainer.innerHTML = '<p style="text-align: center; color: var(--logout-red);">Please log in to view recovery plans.</p>';
                if (greetingElement) greetingElement.style.display = 'none';
                if (actionButtonsDiv) actionButtonsDiv.style.display = 'none'; // Hide action buttons
                return;
            }

            if (greetingElement) greetingElement.style.display = 'block';
            if (actionButtonsDiv) actionButtonsDiv.style.display = 'flex'; // Ensure action buttons visible
            fetchUserGreeting(userId);

            try {
                const headers = { 'Content-Type': 'application/json' };
                const token = localStorage.getItem("token");
                if (token) { headers['Authorization'] = `Bearer ${token}`; }

                const response = await fetch(`/api/recovery-plans?user_id=${userId}`, { headers });

                if (!response.ok) {
                     if (response.status === 401) {
                         console.error("Unauthorized fetching recovery plans.");
                         plansContainer.innerHTML = '<p style="text-align: center; color: var(--logout-red);">Session expired. Please log in again.</p>';
                         // logout(); // Optional: Force logout
                         return;
                     }
                    throw new Error(`HTTP error fetching plans! status: ${response.status}`);
                }

                const plans = await response.json();
                plansContainer.innerHTML = ""; // Clear loading message

                if (!plans || !Array.isArray(plans) || plans.length === 0) {
                    plansContainer.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No recovery plans found.</p>';
                    return;
                }

                plans.forEach(plan => {
                    const planElement = document.createElement("div");
                    planElement.classList.add("plan");

                    const injuryType = plan.Injury?.InjuryType || `Recovery Plan #${plan.PlanId}`;
                    const startDate = plan.StartDate ? new Date(plan.StartDate).toDateString() : 'N/A';
                    const progress = (plan.ProgressStatus !== null && plan.ProgressStatus !== undefined) ? parseInt(plan.ProgressStatus, 10) : 0;
                    const isActive = plan.IsActive === true;

                    planElement.innerHTML = `
                    <h3 class="assigned-exercises-title">Assigned Exercises</h3>
                        <h2>${injuryType}</h2>
                        <p><strong>Start Date:</strong> ${startDate}</p>
                        <p><strong>Progress:</strong> ${progress}%
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </p>
                        <p><strong>Status:</strong>
                            <span class="status-badge ${isActive ? 'status-active' : 'status-completed'}">
                                ${isActive ? "Active" : "Completed"}
                            </span>
                        </p>
                        <button class="button" onclick="viewPlan(${plan.PlanId})">View Details</button>
                    `;
                    plansContainer.appendChild(planElement);
                });

            } catch (error) {
                console.error("Error fetching or rendering recovery plans:", error);
                plansContainer.innerHTML = '<p style="text-align: center; color: var(--logout-red);">Failed to load recovery plans. Please try again later.</p>';
            }
        }

        function viewPlan(planId) {
            window.location.href = `/recovery-plan.html?planId=${planId}`;
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/login.html";
        }

        fetchRecoveryPlans();
    </script>
</body>
</html>
