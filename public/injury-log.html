<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Injury</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Log New Injury</h1>
    <form id="injuryForm">
        <label for="injuryName">Injury Name:</label>
        <input type="text" id="injuryName" name="injuryName" required><br><br>

        <label for="injuryDate">Injury Date:</label>
        <input type="date" id="injuryDate" name="injuryDate" required><br><br>

        <label for="severity">Severity:</label>
        <select id="severity" name="severity">
            <option value="Mild">Mild</option>
            <option value="Moderate">Moderate</option>
            <option value="Severe">Severe</option>
        </select><br><br>

        <label for="bodyPart">Body Part:</label>
        <input type="text" id="bodyPart" name="bodyPart"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required><br><br>

        <button type="submit">Log Injury</button>
    </form>
    <script src="injury-history.js"></script> 
</body>
</html>
