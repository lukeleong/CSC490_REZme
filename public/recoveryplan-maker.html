<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Recovery Plan - REZme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .injury-info {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin: 15px 0;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .checkbox-group label {
      display: block;
      font-weight: normal;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div style="margin-bottom: 15px;">
      <a href="/injuries.html" class="button" style="display: inline-block; width: auto;">‚Üê Back to Injuries</a>
    </div>

    <h1>Create Recovery Plan</h1>
    <div id="injuryInfo" class="injury-info">Loading injury details...</div>

    <form id="planMakerForm">
      <input type="hidden" id="UserId" name="UserId" value="" />
      <input type="hidden" id="InjuryId" name="injury_id" value="" />

      <div class="input-group">
        <label for="difficulty">Difficulty Level</label>
        <select id="difficulty" name="difficulty" required>
          <option value="">Select difficulty</option>
          <option value="1">Beginner</option>
          <option value="2">Intermediate</option>
          <option value="3">Advanced</option>
          <option value="4">Expert</option>
        </select>
      </div>

      <div class="input-group">
        <label>Available Equipment (Body weight is always included)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="equipment" value="resistance band" /> Resistance Band</label>
          <label><input type="checkbox" name="equipment" value="gym" /> Gym</label>
        </div>
      </div>

      <button type="submit" class="button">Generate Recovery Plan</button>
    </form>

    <p id="message"></p>
  </div>

</body>
<script src="/js/recoveryplan-maker.js"></script>
</html>
