<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .plan-details {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px 0;
            border-radius: 5px;
            background: #fff;
        }
        .exercise {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px 0;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

</head>
<body>
    <div class="container">
        <h1>Recovery Plan Details</h1>
        <div class="plan-details">
            <h2>Knee Injury Recovery</h2>
            <p>Start Date: 2024-03-01</p>
            <p>Progress: 40%</p>
        </div>
        
        <h2>Assigned Exercises</h2>
        <div class="exercise" onclick="location.href='exercise.html';">
            <h3>Leg Raises</h3>
            <p>Sets: 3 | Reps: 15</p>

        <div class="exercise" onclick="location.href='exercise.html';">
