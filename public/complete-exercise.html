<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Core Styles --- */
        :root {
            --primary-green: #17a2b8;
            --secondary-green: #1770b8;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-bg-hover: rgba(255, 255, 255, 0.85);
            --text-dark: #343a40;
            --text-muted: #5f6368;
            --border-color-light: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-image: url('images/backgroundimage2.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 40px 20px;
            min-height: 100vh;
            background-image: url('images/backgroundimage2.jpg'); 

        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px 40px;
            border-radius: 12px;
            background: var(--card-bg);
            backdrop-filter: blur(4px);
            border: 1px solid var(--border-color-light);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            background-color: var(--card-bg-hover);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-green);
            font-weight: 700;
        }

        .exercise-details {
            padding: 20px;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border-color-light);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin: 20px 0;
        }

        .exercise-details:hover {
            transform: translateY(-3px);
            background-color: var(--card-bg-hover);
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.08);
        }

        .exercise-details img {
            border-radius: 8px;
            margin-top: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--primary-green);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color-light);
            border-radius: 5px;
            background: #ffffff;
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.15);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px 25px;
            background: var(--primary-green);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #138496;
            transform: translateY(-1px);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.12);
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-dumbbell"></i> Exercise Detail</h1>
        <div class="exercise-details">
            <h2>Leg Raises</h2>
            <p>Sets: 3 | Reps: 15</p>
            <img src="exercise-placeholder.jpg" alt="Exercise Image" width="100%">
        </div>
        
        <h2><i class="fas fa-chart-line"></i> Log Progress</h2>
        <form id="exerciseForm">
            <div class="input-group">
                <label for="setsCompleted">Sets Completed:</label>
                <input type="number" id="setsCompleted" name="sets_completed" placeholder="Enter sets completed">
            </div>
            <div class="input-group">
                <label for="repsCompleted">Reps Completed:</label>
                <input type="number" id="repsCompleted" name="reps_completed" placeholder="Enter reps completed">
            </div>
            <div class="input-group">
                <label for="timeTaken">Time Taken (seconds):</label>
                <input type="number" id="timeTaken" name="time_taken" placeholder="Enter time spent">
            </div>
            <div class="input-group">
                <label for="painLevel">Pain Level (0-10):</label>
                <input type="number" id="painLevel" name="post_pain_level" min="0" max="10" placeholder="Enter pain level">
            </div>
            <div class="input-group">
                <label for="mobilityLevel">Post Mobility Level (0-10):</label>
                <input type="number" id="mobilityLevel" name="post_mobility_level" min="0" max="10" placeholder="Enter mobility level">
            </div>
            <div class="input-group">
                <label for="difficultyRating">Difficulty Rating (1-4):</label>
                <input type="number" id="difficultyRating" name="difficulty_rating" min="1" max="4" placeholder="Enter difficulty rating">
            </div>
            <button type="submit" class="button">Complete</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("exerciseForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            const response = await fetch("/complete-exercise", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            });

            const result = await response.json();
            document.getElementById("message").innerText = result.message;
        });
    </script>
</body>
</html>
