<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="images/logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      background-image: url('images/backgroundimage2.jpg'); /* Ensure this path is correct */
      background-size: cover;
      background-position: center center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
      padding: 30px 25px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1, h2, h3 {
      color: #17a2b8;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.4rem;
      margin: 40px 0 20px;
      text-align: left;
    }


    .button {
      display: inline-block;
      padding: 12px 28px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 5px;
      font-size: 1rem;
      background-color: #17a2b8;
      border-color: #17a2b8;
      color: white;
    }

    .button:hover {
      background-color: #17a2b8;
      border-color: #17a2b8;
      transform: translateY(-2px);
    }

    .tooltip {
      position: relative;
      display: inline-block;
      margin-left: 4px;
      cursor: pointer;
      color: #007bff;
      font-weight: bold;
      font-size: 13px;
      transform: translateY(1px);
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 280px;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 10px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      top: -5px;
      left: 110%;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 13px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 15px;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .exercise-details {
    background-color: #fdfdfd;
    padding: 25px 30px;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    margin-bottom: 40px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
  }

  .exercise-details h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #007b8f;
  }

  .exercise-details .detail-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 1rem;
  }

  .exercise-details .detail-label {
    font-weight: 600;
    color: #333;
  }

  .exercise-details .detail-value {
    color: #555;
    text-align: right;
  }

  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  #exerciseForm {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .input-group label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .input-group input,
  .input-group textarea,
  .input-group select {
    width: 100%;
    font-size: 1rem;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  .input-group input[type="range"] {
    width: 100%;
    margin-top: 6px;
  }

  #difficultyRatingDisplay {
    font-weight: bold;
    margin-left: 6px;
    color: #007b8f;
  }

  #message {
  margin-top: 20px;
  font-size: 1rem;
  font-weight: bold;
  color: #007b8f;
  text-align: center;
}

  </style>
</head>

<body>
  <a id="backToPlanBtn" href="#" class="back-button">← Back to Recovery Plan</a>
  <div class="container">
    <h1>Exercise Detail</h1>

    <!-- Exercise details (without sets and reps) -->
    <div class="exercise-details" id="exerciseDetails">
      <p>Loading exercise details...</p>
    </div>

    <h2>Log Progress</h2>
    <form id="exerciseForm">
      <!-- Hidden fields to capture plan and exercise IDs from the URL -->
      <input type="hidden" id="planId" name="PlanId">
      <input type="hidden" id="exerciseId" name="ExerciseId">

      <div class="input-group">
        <label for="timeTaken">
          Time Taken (seconds):
          <span class="tooltip">?
            <span class="tooltiptext">How long you spent doing this exercise, in seconds. (Total Time)</span>
          </span>
        </label>
        <input type="number" id="timeTaken" name="TimeTaken" placeholder="Enter time spent">
      </div>

      <div class="input-group">
        <label for="setsCompleted">
          Sets Completed:
          <span class="tooltip">?
            <span class="tooltiptext">Total number of sets you completed during this session.</span>
          </span>
        </label>
        <input type="number" id="setsCompleted" name="SetsCompleted" placeholder="Enter sets completed">
      </div>

      <div class="input-group">
        <label for="repsCompleted">
          Reps Completed:
          <span class="tooltip">?
            <span class="tooltiptext">Average number of reps you did per set.</span>
          </span>
        </label>
        <input type="number" id="repsCompleted" name="RepsCompleted" placeholder="Enter reps completed">
      </div>

      <div class="input-group">
        <label for="difficultyRating">
          Difficulty Rating (1-4):
          <span class="tooltip">?
            <span class="tooltiptext">
              <strong>1:</strong> Easy — no strain, very light effort<br>
              <strong>2:</strong> Moderate — some challenge, good form maintained<br>
              <strong>3:</strong> Hard — requires focus and strength, but manageable<br>
              <strong>4:</strong> Very hard — pushing limits, close to max effort
            </span>
          </span>
          <span id="difficultyRatingDisplay"></span>
        </label>
        <input type="range" id="difficultyRating" name="DifficultyRating" min="1" max="4" step="0.5" value="1"
          oninput="document.getElementById('difficultyRatingDisplay').innerText = this.value">
      </div>

      <div class="input-group">
        <label for="progressFeedback">
          Progress Feedback:
          <span class="tooltip">?
            <span class="tooltiptext">Any notes about how the session went or how you're feeling.</span>
          </span>
        </label>
        <textarea id="progressFeedback" name="ProgressFeedback"
          placeholder="Leave a note about your progress"></textarea>
      </div>

      <button type="submit" class="button">Complete</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    // Parse the URL for the planId and exerciseId query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const planId = urlParams.get('planId');
    const exerciseId = urlParams.get('exerciseId');
    document.getElementById("backToPlanBtn").href = `recovery-plan.html?planId=${planId}`;

    // Pre-fill the hidden fields and fetch exercise details if available
    if (planId && exerciseId) {
      document.getElementById('planId').value = planId;
      document.getElementById('exerciseId').value = exerciseId;
      fetchExerciseDetails(exerciseId);
    }

    function getYouTubeId(url) {
        const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?/\s]{11})/;
        const match = url.match(regExp);
        return match ? match[1] : null;
      }

    async function fetchExerciseDetails(exerciseId) {
      try {
        const response = await fetch(`/api/exercises/${exerciseId}`);
        const exercise = await response.json();
        const container = document.getElementById('exerciseDetails');

        const detailRows = `
          <div class="detail-row"><span class="detail-label">Name:</span> <span class="detail-value">${exercise.ExerciseName}</span></div>
          <div class="detail-row"><span class="detail-label">Target Muscle Group:</span> <span class="detail-value">${exercise.TargetMuscleGroup}</span></div>
          <div class="detail-row"><span class="detail-label">Equipment:</span> <span class="detail-value">${exercise.Equipment || 'N/A'}</span></div>
          <div class="detail-row"><span class="detail-label">Sets:</span> <span class="detail-value">${exercise.Sets ?? 'N/A'}</span></div>
          <div class="detail-row"><span class="detail-label">Reps:</span> <span class="detail-value">${exercise.Reps ?? 'N/A'}</span></div>
          <div class="detail-row"><span class="detail-label">Target Time:</span> <span class="detail-value">${exercise.TargetTime != null ? exercise.TargetTime + "s" : 'N/A'}</span></div>
          <div class="detail-row"><span class="detail-label">Rest Time:</span> <span class="detail-value">${exercise.RestTime != null ? exercise.RestTime + "s" : 'N/A'}</span></div>
          ${exercise.Instruction ? `<div class="detail-row"><span class="detail-label">Instruction:</span> <span class="detail-value">${exercise.Instruction}</span></div>` : ""}
        `;

        const videoHTML = exercise.VideoGuide
          ? `<div class="video-wrapper">
              <iframe src="https://www.youtube.com/embed/${getYouTubeId(exercise.VideoGuide)}"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen>
              </iframe>
            </div>`
          : "";

        container.innerHTML = `
          <h2>${exercise.ExerciseName}</h2>
          ${detailRows}
          ${videoHTML}
        `;
      } catch (error) {
        console.error("Error fetching exercise details:", error);
        document.getElementById('exerciseDetails').innerText = "Error loading exercise details.";
      }
    }
    document.getElementById("exerciseForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch("/api/exercise-completions", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const result = await response.json();
        document.getElementById("message").innerText = result.message || "Exercise completed!";

        // Delay then redirect
        setTimeout(() => {
          window.location.href = "recovery-plan.html?planId=" + planId;
        }, 2000);
      } catch (error) {
        console.error("Error logging exercise completion:", error);
        document.getElementById("message").innerText = "An error occurred. Please try again.";
      }
    });
  </script>
</body>

</html>
